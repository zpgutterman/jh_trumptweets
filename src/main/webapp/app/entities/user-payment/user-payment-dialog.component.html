

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myUser_paymentLabel" jhiTranslate="trumptweetApp.user_payment.home.createOrEditLabel">Create or edit a User Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!user_payment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="user_payment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trumptweetApp.user_payment.token" for="field_token">Token</label>
            <input type="text" class="form-control" name="token" id="field_token"
                [(ngModel)]="user_payment.token"
            required />
            <div [hidden]="!(editForm.controls.token?.dirty && editForm.controls.token?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.token?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trumptweetApp.user_payment.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="user_payment.name"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trumptweetApp.user_payment.method" for="field_method">Method</label>
            <input type="text" class="form-control" name="method" id="field_method"
                [(ngModel)]="user_payment.method"
            required />
            <div [hidden]="!(editForm.controls.method?.dirty && editForm.controls.method?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.method?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trumptweetApp.user_payment.lastFour" for="field_lastFour">Last Four</label>
            <input type="text" class="form-control" name="lastFour" id="field_lastFour"
                [(ngModel)]="user_payment.lastFour"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trumptweetApp.user_payment.valid" for="field_valid">Valid</label>
            <input type="checkbox" class="form-control" name="valid" id="field_valid"
                [(ngModel)]="user_payment.valid"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="trumptweetApp.user_payment.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="user_payment.user"  required>
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === user_payment.user?.id ? user_payment.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!user?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
